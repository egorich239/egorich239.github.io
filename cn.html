<!DOCTYPE html>
<html>
   <head>
      <title>OSM and Leaflet</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>   
   </head>
   <body>
      <div><img src="both-2.png" /></div>
      <div><pre><b>Dear friends!</b>
      
      We are getting married. If you would like to see us on this occasion,
      we will be waiting for you on February, 4th, in Alehouse starting 7pm.
      
      Yours,
      C & N
      </pre></div>
      <div id="map" style="width:100px; height:100px"></div>
      <script>
         const C = [47.3790827, 8.5478805];
         var mapOptions = {
            center: C,
            zoom: 14
         }

         var map = new L.map('map', mapOptions);

         new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
         L.marker(C).addTo(map)
            .bindPopup('<a href="alehouse.ch">Alehouse</a>')
            .openPopup();
      </script>
   </body>

</html>
